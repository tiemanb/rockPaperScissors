    <script>
        //computerPlay
        function computerPlay(){
            return ["Rock","Paper","Scissors"][Math.floor(Math.random()*3)];
        }
        //playRound(playerSelection, computerSelection){return string;}
        function playRound(playerSelection, cpu){
                      const art = [
`.  _______

];

            switch(playerSelection.toLowerCase()){
                case("rock"):
                    return cpu == "Scissors" ? `${art[0]} \nvs\n ${art[2]} \n got eem`: cpu == "Paper" ? `${art[0]} \nvs\n ${art[1]} \n wrekt`: `${art[0]} \nvs\n ${art[0]} \n tie`;
                case("scissors"):
                    return `${art[2]} \nvs\n ${cpu == "Scissors" ? `${art[2]} \n tie`: cpu == "Paper" ? `${art[1]} \n got eem`: `${art[0]} \n wrekt`}`;
                case("paper"):
                    return `${art[1]} \nvs\n ${cpu == "Scissors" ? `${art[2]} \n wrekt`: cpu == "Paper" ? `${art[1]} \n tie`: `${art[0]} \n noice`}`;
                default:
                    return `invalid input\n vs\n ${art[["Rock","Paper","Scissors"].indexOf(cpu)]}\nyou lose`;
            }
        }
        //create a heading on top that displays Rock, Paper Scissors by default, then the win loss message after
        //create 2 paragraphs, position them centered
        //create 3 buttons, labeled rock paper scissors respectively, position them centered under the paragraphs

        //the listener funciton should also change the paragraphs and the heading to appropriate symbols on button click 
        let heading = document.createElement('h1');
        let para = document.createElement('pre');
        let btndiv = document.createElement('div');
        let btn1= document.createElement('button');
        let btn2= document.createElement('button');
        let btn3= document.createElement('button');
        btndiv.appendChild(btn1);
        btndiv.appendChild(btn2);
        btndiv.appendChild(btn3);
        let uiElements = [heading,para,btndiv];
        heading.textContent = "Rock, Paper, Scissors!";
        btn1.textContent = "Rock";
        btn2.textContent = "Paper";
        btn3.textContent = "Scissors";
        uiElements.forEach(e => {
            e.style.textAlign = "center";
        });
        uiElements.forEach(e => document.body.appendChild(e));    
        let playerScore = 0;
        let cpu = 0;
        btn1.onclick=e=>game("rock");
        btn2.onclick=e=>game("paper");
        btn3.onclick=e=>game("scissors");
        
        //
        function game(choice){
          let result = playRound(choice,computerPlay());
          let score = result.split(" ");
          let str = "";
          switch(score[score.length-1]){
              case("eem"):
                playerScore++;
                break;
              case("noice"):
                playerScore++;
                break;
              case("wrekt"):
                cpu++;
                break;
              case("lose"):
                cpu++;
                break;
          }
          str = (`${result}\n${playerScore} W ${cpu} L`);
          para.textContent = str;
        }
